<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Readify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="header">
    <img src="images/logo.png" alt="logo">
    <h1>Readify</h1>
  </header>
  <nav id="nav-pane">
    <ul>
      <li><a href="library.html">My library</a></li>
      <li><a href="fav.html">Favourites</a> </li>
      <li><a href="help.html">Help</a></li>
    </ul>
      <!-- Dark Mode Toggle -->
    <button id="dark-mode-btn" class="dark-toggle">Dark Mode</button>
  </nav>

  <main>
    
    <div id="left-pane">
      <div id="search-div">
        <div id="search-container">
          <label id="search-label">Search</label>
          <input type="search" id="search" placeholder="e.g The Great Gatsby" /><br />
        </div>

        <!-- Filter by language -->
        <label for="filter-select">Filter:</label>
        <select id="filter-select">
          <option value="all">All Languages</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
        </select>

        <!-- Sort options -->
        <label for="sort-select">Sort:</label>
        <select id="sort-select">
          <option value="none">None</option>
          <option value="title-asc">Title (A–Z)</option>
          <option value="title-desc">Title (Z–A)</option>
          <option value="author-asc">Author (A–Z)</option>
        </select>
      </div>

      <!-- Book cards -->
      <div id="display-data"></div>

      <!-- Pagination -->
      <div id="pagination-controls">
        <button class="nav-buttons" id="prev-btn" disabled>Previous</button>
        <button class="nav-buttons" id="next-btn" disabled>Next</button>
      </div>
    </div>

  </main>

  <!-- Loader -->
  <div id="loader" class="loader hidden"></div>

  <!-- Book Details Modal -->
    <div id="book-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-body">
          <!-- the server content goes in here -->
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
